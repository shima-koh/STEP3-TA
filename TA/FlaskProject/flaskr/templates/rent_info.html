{% extends "base.html" %}
{% block title %}TOPページ{% endblock %}

{% block content %}

<header>
    <nav class="container-fluid d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="container-fluid">
            <img class="logo" src="/static/images/IndeMode_Logo.png" alt="logo" height="40">
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="/" style="color: white;" id="home-link">Home</a>
                <a class="nav-link"  style="color: white;" href="MyPage.html">MyPage</a>
                <a class="nav-link"  style="color: white;" href="Logout.html">Logout</a>
            </nav>
        </div>
    </nav>
</header>

<div class="container-fluid">

    
    <div class="parent-element" data-tena-id="{{ df_rent['id'][0] }}">
        <ul class="nav nav-underline justify-content-center" style="padding: 16px;">
            <li class="nav-item" style="background-color: black;  border-radius: 100px; text-align: center; margin-right: 40px;">
                <a class="nav-link active" style= "padding: 8px 16px; font-weight: 700; color: white;" aria-current="page" href="#">BasicInfo</a>
            </li>
            <li class="nav-item" style="background-color: lightgray;  border-radius: 100px; text-align: center; margin-right: 40px;">
                <a class="nav-link active" style="padding: 8px 16px; font-weight: 700; color: darkgray;" aria-current="page" href="#" id="geoinfo-link">GeoInfo</a>
            </li>
            <li class="nav-item" style="background-color:lightgray;  border-radius: 100px; text-align: center; margin-right: 20px;">
                <a class="nav-link active" style= "padding: 8px 16px; font-weight: 700; color:darkgray;" aria-current="page" href="#" id="calc-link">Calc</a>
            </li>
        </ul>
    </div>


    <div id="carouselExampleIndicators" class="carousel slide mx-auto" style="width: 70%; padding:  20px;" >
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{df_rent['img'][0]}}" class="d-block mx-auto" alt="...">
            </div>
            <!-- 他の画像も同様に配置 -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>




    <div class="container" style="border: 2px solid lightgray; border-radius: 50px;">
        <div style="padding: 60px;">
            <h3> {{df_rent["tena_name"][0] }}</h3>
            <p> {{df_rent["tena_adress"][0] }}</p>
            <p> {{df_rent["tena_rent"][0] }}</p>
            <p> {{df_rent["tena_area"][0] }}</p>
        </div>

    </div>
    

</div>



{% endblock %}
